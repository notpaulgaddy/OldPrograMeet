    <div class="chat-bot" data-toggle="modal"
    data-target="#myModal"><img src="public/img/logo.png" id="tweet" style="width:30px;height:30px;" alt=""></div>

    <div>
      <div
        class="modal fade"
        id="myModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel" style="text-align: center">
                New post
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="message-text" class="col-form-label">*Note: Press image icon, not the video icon to select a gif*</label>
                <textarea
                  class="form-control"
                  id="postText"
                ></textarea>
                <div style="height: 2px;display: none;" class="progress">
                    <div id="progressbar" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
                <div class="mt-2" style="text-align: center;" id="preview-media">

                </div>

                <div class="d-flex align-items-center justify-content-center mt-3">
                    <div data-type="image" id="attach_img" title="Attach image" style="cursor: pointer;font-size: 20px;">
                        <i class="fa fa-image " aria-hidden="true"></i>
                    </div>
                    <div data-type="vid" id="attach_vid" title="Attach video" style="cursor: pointer;font-size: 20px;margin-left: 10px;">
                        <i class="fa fa-play-circle" aria-hidden="true"></i>
                    </div>
                   
                    <input style="display: none;"  type="file" accept="video/*,image/*" name="media" id="media-input">
                </div>
              </div>
              <div class="dropdown">
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button"  class="btn btn-primary" id="saveButton">
                Post
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
