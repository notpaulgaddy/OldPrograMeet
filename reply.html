<div class="modal fade" id="commentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel" style="text-align: center">
                    Replying to
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <!-- <label for="message-text" class="col-form-label">Post:</label> -->
                    <textarea rows="5" class="form-control" id="postRep"></textarea>
                </div>
                <div style="height: 2px;display: none;" class="progress">
                    <div id="progressbar" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
                <div class="dropdown">
                </div>
                <div class="mt-2" style="text-align: center;" id="preview-media">
                
                </div>
                <div class="d-flex align-items-center justify-content-center mt-3">
                    <div data-type="image" id="attach_img" title="Attach image" style="cursor: pointer;font-size: 20px;">
                        <i class="fa fa-image " aria-hidden="true"></i>
                    </div>
                    <div data-type="vid" id="attach_vid" title="Attach video"
                        style="cursor: pointer;font-size: 20px;margin-left: 10px;">
                        <i class="fa fa-play-circle" aria-hidden="true"></i>
                    </div>
                
                    <input style="display: none;" type="file" accept="video/*,image/*" name="media" id="media-input">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    Close
                </button>
                <button type="button" class="btn btn-primary" id="saveButton">
                    Post
                </button>
            </div>
        </div>
    </div>
</div>
